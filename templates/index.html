<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Trafficking</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backdrop"></div>
    <div class="top-bar">
        <div class="menu-toggle">
            <img src="{{ url_for('static', filename='images/menu.svg') }}" alt="Menu" class="menu-icon">
        </div>
        <div class="right-side">
            <div class="temporary">
                <img src="{{ url_for('static', filename='images/eye.svg') }}" alt="Look" class="not-temporary-icon eye">
            </div>
            <div class="preview">
                <a href="{{ url_for('preview') }}"><img src="{{ url_for('static', filename='images/book-open.svg') }}" alt="Preview" class="preview-icon"></a>
            </div>
            <div class="profile">
                <img src="{{ url_for('static', filename='images/user.svg') }}" alt="Profile" class="profile-icon">
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="top-side">
            <img src="{{ url_for('static', filename='images/plus-circle.svg') }}" alt="New Chat" class="newChat">
        </div>
        <div class="chat-list">
            <div class="chat-item">
                <div class="chat-name">Chat 1</div>
                <div class="last-message">No messages yet</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="chat-container">
            <!-- Messages will appear here -->
        </div>
        <div class="message-box">
            <textarea placeholder="Type your message here..."></textarea>
            <img src="{{ url_for('static', filename='images/arrow-up.svg') }}" alt="Send" class="send">
        </div>
    </div>
    <div class="emergency-button">
        <a href="https://humantraffickinghotline.org/en" class="emergency-circle">
            <img src="{{ url_for('static', filename='images/alert-triangle.svg') }}" alt="Emergency" class="emergency-icon" />
        </a>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='scripts/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/preview.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/trafficking-map.js') }}"></script>
</body>
</html>
